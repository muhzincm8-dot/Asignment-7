<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="icon" type="png" href="images/icons/calculator.png">
</head>

<body style="background-color:rgb(46, 44, 44)">

    <div class="calculator">
        <!-- input text -->
        <input type="text" class="calculator-display" id="input_box" style="   width: 100%;
          height: 140px;
          padding-right: 25px;
          padding-top: 50px;
          background-color: black;
          color: white;
          font-size: 60px;
          text-align: right;
          border: none;
          margin-bottom: 50px;
          border-radius: 30px;"
          placeholder="0"
          readonly>
        <!-- input text -->
        <div class="calculator-buttons text-center" id="cal">
            <!-- buttons -->
            <button value="b" id="back"><img src="images/icons/program.png" width="40px" style="margin-bottom: 5px;"
                    alt="back1"></button>

            <button id="xq" class="operator">x²</button>
            <button id="xc" class="operator">x³</button>
            <button class="operator">/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">*</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button  class="number">3</button>
            <button  class="operator">+</button>
            <button id="ac" class="clear">AC</button>
            <button  class="number ">0</button>
            <button  class="decimel">.</button>
            <button id="eql" class="equal">=</button>

        </div>
        <!-- bottons -->
    </div>



    <script src="script.js"></script>
</body>

</html>
